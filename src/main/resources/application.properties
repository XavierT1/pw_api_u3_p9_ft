# ==============================================================================
# BASE DE DATOS (PostgreSQL)
# ==============================================================================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/crud_db

# ==============================================================================
# HIBERNATE Y SERVIDOR
# ==============================================================================
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.resteasy.path=/matricula/api/v1.0
quarkus.http.port=8081

# ==============================================================================
# CORS (SEGURIDAD PARA EL FRONTEND)
# ==============================================================================
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8080
quarkus.http.cors.methods=GET,PUT,POST,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=accept, authorization, content-type, origin

# ==============================================================================
# VALIDACIÃ“N DE JWT (SEGURIDAD)
# ==============================================================================
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=matricula-auth